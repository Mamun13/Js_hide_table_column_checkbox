<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <!-- CSS only -->

  <body> 
    <div class="row">
      <div class="col-lg-12 text-center mt-5 mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="sn" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">sn</label>
        </div>
        <div class="form-check form-check-inline">

        <div class="form-check form-check-inline">

        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="handle" value="option3" >

        </div>
      </div>
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <table class="table table-bordered">
          <thead>

              <th class="sn" scope="col">#</th>

          <tbody>

            <tr>

            </tr>
            <tr>
              <th class="sn" scope="row">1</th>
              <td class="first" >Mark</td>
              <td class="last">Otto</td>
              <td class="handle">@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-3"></div>
    </div>
